<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" onchange="Tentative(this)"/> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" onchange="Tentative(this)"/> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" onchange="Tentative(this)"/> Blue</p>
	<p><button id="colorButton" type="button" onclick="SubmitClick()">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */

let selectedColour = "black"

function Tentative(input){
    //console.log("selected")
    document.querySelector("#info").innerHTML = 'You have selected "' + input.value + '"!'
    selectedColour = input.value
}

function SubmitClick(){
    //console.log("Submitted")
    if(selectedColour != "black"){
        document.querySelector("legend").style.color = selectedColour
        document.querySelector("#info").innerHTML = 'Your FINAL CHOICE is "' + selectedColour + '"!'
    }
    
}
</script>
</body>
</html>
